<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    <title>Heapsort</title>

</head>

<body>
    <div class="container">
        <h1>Taller 1 de Análisis de Algoritmo</h1>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="container-run">
                    <h2>Heapsort - O(n log n)</h2>
                    <div class="container-input">
                        <div style="margin-right: 5px; width: auto" class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Max-Size</span>
                            </div>
                            <input style="width: 80px" placeholder="1000" id="input-maxsize" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div style="margin-left: 5px; width: auto" class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Interval</span>
                            </div>
                            <input style="width: 80px"  placeholder="50" id="input-interval" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <button style="margin-left: 5px" id="button-run" type="button" class="btn btn-outline-success button-run">Run!</button>
                    </div>
                </div>
                <hr>
                <div id="chart"></div>
            </div>
        </div>
    </div>
    <div class="authors">
        <h3>Profesor: Héctor Soza</h3>
        <div class="integrantes">
            <h4>Domingo Pinto</h4>
            <h4>Felipe Ruiz</h4>
        </div>
        <a class="sourcecode" href="https://github.com/fruizrob/heapsort">Código Fuente</a>
    </div>
    <script src="heapsort.js"></script>
</body>

</html>
